<!DOCTYPE html>
<html>
    <head>
        <title>
            BenIGame
        </title>
        <link rel="stylesheet" href="../style.css">
    </head>

    <script>
        var screen;
        var screenDiv;

        function loaded() {
            screen = document.getElementById("screen");
            screenDiv = document.getElementById("screenDiv");
        }

        function openGame(game) {
            screen.src=game+".html";
            show();
        }
        
        function hide() {
            screenDiv.setAttribute("hidden", "true");
        }

        function show() {
            screenDiv.removeAttribute("hidden");
        }
    </script>

    <body>
        <div class="gameButton"><button onclick="openGame('SM64')"> <img src="../images/SM64.jpg"></button></div>
        <div class="gameButton"><button onclick="openGame('SMB1')"> <img src="../images/SMB1.jpg"></button></div>
        <div class="gameButton"><button onclick="openGame('paperMario')"> <img src="../images/paperMario.jpg"></button></div>
        <div class="gameButton"><button onclick="openGame('superSaga')"> <img src="../images/superSaga.jpg"></button></div>
    </body>
</html>
