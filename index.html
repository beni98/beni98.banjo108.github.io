<!DOCTYPE html>
<html>
    <head>
        <title>
            BenIGame
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <script>
        var screen;
        var screenDiv;

        function loaded() {
            screen = document.getElementById("screen");
            screenDiv = document.getElementById("screenDiv");
        }

        function openGame(game) {
            screen.src=game+".html";
            show();
        }

        function hide() {
            screenDiv.setAttribute("hidden", "true");
        }

        function show() {
            screenDiv.removeAttribute("hidden");
        }
    </script>

    <body>
        <!--<label for="game">Pick a game - </label>-->

        <div class="flex-box">
            <div class="gameButton"><button onclick="openGame('SF2')"> <img src="images/SF2.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('pkmnFire')"> <img src="images/pkmnFire.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('randomRed')"> <img src="images/randomRed.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('pkmnEmerald')"> <img src="images/pkmnEmerald.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('pkmnDiamond')"> <img src="images/pkmnDiamond.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('pkmnWhite')"> <img src="images/pkmnWhite.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('SmashRemix')"> <img src="images/SmashRemix.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('DOOM')"> <img src="images/DOOM.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('OoT')"> <img src="images/OoT.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('S3aK')"> <img src="images/S3aK.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('SM64')"> <img src="images/SM64.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('SMB1')"> <img src="images/SMB1.jpg"></button></div>
            <div class="gameButton"><button onclick="openGame('meanBean')"> <img src="images/meanBean"></button></div>
        </div>

        </select>
        

        <br>

        -->
        
        <div id="screenDiv" onclick="hide()" hidden>
            <iframe src="" id="screen" onload="loaded()"></iframe>
        </div>
        
    </body>
</html>
