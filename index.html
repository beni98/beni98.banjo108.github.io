<!DOCTYPE html>
<html>
    <head>
        <title>
            BenIGame
        </title>
    </head>

    <script>
        function play() {

            var screen = document.getElementById("screen");
            var select = document.getElementById("gameSelect");

            var value = select.options[select.selectedIndex].value;
            console.log(value);
            screen.src=value+".html";

        }
    </script>

    <body>
        <label for="game">Pick a game - </label>
        <select id="gameSelect">
            <option value="sf2">Street Fighter 2, New Challengers</option>
            <option value="pkmnFire">Pokemon Fire Red</option>
            <option value="ssf2t">Super Street Fighter 2, Turbo</option>
        </select>

        <br>

        <button onclick="play()">Play</button>
        <br>

        <iframe src="" id="screen" width="1280", height="720"></iframe>
    </body>
</html>
